<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
       <div class="btn btn-info heading">
         <h3 id="h3">MARIO GAME</h3>
         <button id="INSTRUCTIONS"class="btn btn-primary" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
       </div>
       <img id="haha"src="mario.jpg">
       <br>
       <br>
       <button id="playgame" class="btn btn-danger" onclick="startGame()"> Play The Game</button>
       <br>
       <br>
       <label class="btn btn-primary"id="status"></label>
       <div id="canvas"></div>
       <div id="console"></div>

       <!--Modal Div-->

       <div class="modal fade" id="myModal">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>  
               <h3 >INSTRUCTIONS</h3>
             </div>
             <div class="modal-body">
               <img src="left.png" class="instructionsimages">
               <img src="right.png" class="instructionsimages">
               <img src="jump.png" class="instructionsimages">
             </div>
           </div>
         </div>
       </div>

       <!--closing of the div-->
       
       </center>
  </body>
</html>
